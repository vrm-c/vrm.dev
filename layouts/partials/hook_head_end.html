  {{ if .IsHome -}}
  <meta property="og:title" content="{{ .Site.Title }}">
  {{- else -}}
  <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
  {{- end }}
  <meta property="og:image" content="{{ .Site.BaseURL }}images/vrm/card.png">

  <meta name="twitter:card" content="summary_large_image">

  {{ if .IsTranslated -}}
    {{ range .Translations -}}
      {{ printf `<link rel="alternate" href="%s" hreflang="%s" title="%s">` .Permalink .Lang .Title | safeHTML }}
    {{- end }}
  {{- end }}
